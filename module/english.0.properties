Stone_wall__krepis__is_found_either_at_the_foot_of_the_mound__or_inside_it__upon_excavation___Enclosure_is_a_fence_or_a_circle_of_variable_material_either_around_or_some_distance_outside_of_the_mound__Standing_features_in_the_vicinity_comprise_other_standing_stone_or_architectural_features_associated_with_the_mound__Artefact_scatter_indicates_a_discreet_and_bounded_concentration_of_manmade_objects_on_the_surface_of_the_mound_or_its_close_vicinity__Loose_artefacts_indicates_one_or_two_artefacts_dispersed_on_or_around_mound__Bones_denote_bioarchaeological_remains__human_or_animal__Other___please_use_the_annotation_to_describe_=Stone wall (krepis) is found either at the foot of the feature, or inside it (upon excavation). Enclosure is a fence or a circle of variable material either around or some distance outside of the feature. Standing features in the vicinity comprise other standing stone or architectural features associated with the feature. Artefact scatter indicates a discreet and bounded concentration of manmade objects on the surface of the feature or its close vicinity. Loose artefacts indicates one or two artefacts dispersed on or around feature. Bones denote bioarchaeological remains, human or animal. Other - please use the annotation to describe.
