Please_select_the_principal_source_of_impact__identifying_the_cause_of_decline_that_has_contributed_most_to_either_the_amount_of_damage__its_extent_in_3D_space_or_its_duration__Please_use_the_annotation_to_identify_the_causal_agent_of_an_impact__E_g__activities_such_as_plowing__road_construction__timber_harvest_can_be_potential_impact_agents__and_can_precipitate__cause_other_impacts__such_as_erosion_through_the_removal_of_trees__or_alteration_by_compaction_of_sediment__etc__The_principal_impacts_are_Anthropogenic__manmade___Animal_activity__or_Natural__erosion__compaction_____etc___and_Other__Please_describe_Other_in_an_annotation_=Please select the principal source of impact; identifying the cause of decline that has contributed most to either the amount of damage, its extent in 3D space or its duration. Please use the annotation to identify the causal agent of an impact. E.g. activities such as plowing, road construction, timber harvest can be potential impact agents, and can precipitate -cause other impacts, such as erosion through the removal of trees, or alteration by compaction of sediment, etc. The principal impacts are Anthropogenic (manmade), Animal activity, or Natural (erosion, compaction, ...etc), and Other. Please describe Other in an annotation.
